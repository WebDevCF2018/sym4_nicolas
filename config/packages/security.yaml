security:
    providers:
        in_memory:
            memory:
                users:
                    Nicolas:
                        password: TheMaster
                        roles: 'ROLE_ADMIN'


    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
                # the route if your are connected
                default_target_path: articles_index
            logout:
                path:   the_logout
                target: accueil

    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN }

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext